<!DOCTYPE html>
<html lang="en">

{% include "head.html" %}

<body>


    {% include "header.html" %}

    <div class="container">
        <br>
        <h4 class="text-center">Upload Song</h4>
        <br>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">

                <form class="form-horizontal" enctype="multipart/form-data" method="POST" action="/submit-file">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title"
                                required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Album:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="album" id="album" placeholder="Enter Album"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Artist:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="artist" id="artist" placeholder="Enter Artist"
                                required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">Mp3 File:</label>
                        <div class="col-sm-10">
                            <input type="file" class="custom-file-input" id="customFile" name="filename" required>
                            <label class="custom-file-label" for="customFile">Choose MP3 file</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-outline-secondary btn-sm">Upload</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </div>

    {% include "footer.html" %}


    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>


</body>

</html>
